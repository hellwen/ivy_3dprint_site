{% extends "base.html" %}

{% block title %}Starter Template{% endblock %}

{% block body %}

  <div class="container products">

    <h2>Products</h2>

    <hr class="products-divider">

    <!-- Three columns of text below the carousel -->
    {% for product in products %}

      {% if loop.index0 % 3 == 0 %}
      <div class="row">
      {% endif %}

        <div class="col-lg-4">
          <a class="img1" href="{{ url_for('.product', iden=product.iden) }}">
            <img class="img-rounded"
            src="/admin/photoview/api/file/?coll=images&id={{
            product.photo[0].photo.photo.grid_id }}" style="width: 250px;
            height: 250px;">
          </a>
          <p/>
          <h4>{{ product.name[0].name }}</h4>
        </div><!-- /.col-lg-4 -->

      {% if loop.index % 3 == 0 %}
      </div><!-- /.row -->

      <hr class="products-divider">
      {% endif %}

    {% endfor %}

  </div><!-- /.container products -->  

{% endblock %}
