{% extends "base.html" %}

{% block title %}Downloads{% endblock %}

{% block body %}

  <div class="container downloads">

    <h2>Downloads</h2>

    <hr class="downloads-divider">

    <p/>

    {% for file in files %}
      <a href="/admin/fileview/api/file/?coll=fs&id={{ file.file.grid_id }}" download="{{ file.file.name }}">
        <h4>{{ file.name }}</h4>
      </a>
      <p/>
    {% endfor %}

  </div><!-- /.container products -->  

{% endblock %}
